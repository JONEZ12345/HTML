<!DOCTYPE html>
<html>
	<head>
		<title> forms assignments </title>
	</head>
	<body>
		<form>
			<label for="email" > email: </label>
			<input type="email" placeholder="email" id="email" name="email" />
			<br /><hr />
			
			<label for="fist name" > first name: </label>
			<input type="text" placeholder="firstname" id="first name" name="first name" />
			<br /><hr />
			
			<label for="surname" > surname: </label>
			<input type="text" placeholder="surname" id="surname" name="surname" />
			<br /><hr />
			
			<label for="password" > password: </label>
			<input type="password" maxlength="5" placeholder="key" id="password" name="password" />
			<br /><hr />
			
			<textarea name="jones" id="jones" size="" rows="20" cols="40" autofocus required>
			</textarea>
			<br />
			
			<label for="DOB" > Date of Bitrh: </label>
			<input type="date" id="DOB"  max="2010-10-04"  id="DOB" name="DOB" />
			<br /><hr />
			
			<input type="button" value="submit"/>
		    <button>submit</button>
		</form>
	</body>
</html>
