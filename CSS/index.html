<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- For inline/internal css -->
    <style type="text/css">
        .pxbedded {
            color: blue;
            font-size: 5rpx;
        }
    </style>

    <!-- For External css -->
    <link type="text/css" rel="stylesheet"  href="index.css">
</head>
<body>
    <!-- For normal html -->
    <h1>Hello World!</h1>
    
    <!-- For Pxbedded css-->
    <h1 style="color: red;">Hello World!</h1>
    
    <!-- For inline/internal css --> 
    <h1 class="pxbedded">Hello World!</h1>
    
    <h2 class="pxbedded">Hello World!</h2>
    <p class="pxbedded"> Hear me</p>
    
    <!-- For External css -->
    <h1 class="external" id="external" >Hello World!</h1>

    <!-- For Elpxent selectors -->
    <p>Hello World!</p>
</body>
</html>
